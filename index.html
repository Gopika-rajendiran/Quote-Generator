<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote-container">
      <p id="quote">Click the button to generate a quote!</p>
      <p id="author"></p>
    </div>
    <button id="generate-btn">Generate Quote</button>
    <button id="listen-btn">Listen to Quote</button>
    <button id="share-btn">Share Quote</button>
    <div id="share-menu" class="share-menu">
      <button id="share-twitter-btn">Share on Twitter</button>
      <button id="share-whatsapp-btn">Share on WhatsApp</button>
      <button id="share-instagram-btn">Share on Instagram</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
